
<div class="d-flex justify-content-center" style="position: absolute; top: 50%; left: 50%" *ngIf="!gen">
  <span class="sr-only" id="loading"></span>
</div>
<div *ngIf="gen">
  <div class="row titleDiv">
    <div class="col-2">
    </div>
    <div class="col-8">
      <h1 class="title">Gene Details</h1>
    </div>
    <div class="col-2">
    </div>
  </div>

  <div class="row" *ngFor="let key of getObjectKeys(this.gen.docs[0])">
    <div class="col">
      {{ key }}
    </div>
    <div class="col">
      {{ gen.docs[0][key] }}
    </div>
  </div>
  <button class="btn btn-primary" (click)="NavigateBack()">Back</button>
</div>
