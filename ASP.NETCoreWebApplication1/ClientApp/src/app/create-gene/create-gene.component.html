<h2>Create Gene</h2>
<form (ngSubmit)="createGene()">
  <div class="form-group">
    <label for="geneName">Gene Name:</label>
    <input type="text" class="form-control" id="geneName" [(ngModel)]="geneName" name="geneName" required>
  </div>
  <div class="form-group">
    <label for="cDNA">cDNA:</label>
    <input type="text" class="form-control" id="cDNA" [(ngModel)]="cDNA" name="cDNA" required>
  </div>
  <button type="submit" class="btn btn-primary">Create Gene</button>
</form>
