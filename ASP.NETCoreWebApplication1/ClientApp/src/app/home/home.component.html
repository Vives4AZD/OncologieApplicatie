<div class="row titleDiv">
  <div class="col-2">
  </div>
  <div class="col-8">
    <h1 class="title">Gene Database</h1>
  </div>
  <div class="col-2">
  </div>
</div>


<div class="row">
  <div class="col-8">
  </div>
  <div class="col-4">
    <input type="text" id="search" [ngModel]="searchText" (ngModelChange)="searchKey($event)" placeholder="Zoek op naam"
           ngModel>
  </div>

</div>



<div class="row">
  <div class="col-3">
  </div>
  <div class="col-6">
    <table id="dtBasicExample" class="table table-striped" *ngIf="filteredgens">
      <thead>
      <th scope="col" class="col">Gene Code</th>
      <th scope="col" class="col">Name Code</th>
      <th scope="col" class="col"> </th>
      </thead>
      <tbody>
        <tr *ngFor="let gen of filteredgens">
          <td>{{gen.doc.Gene}}</td>
          <td>{{gen.doc.cDNA}}</td>
          <td><button class="btn btn-primary" (click)="GoToDetail(gen.id)">Go to detail</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-3">
  </div>
</div>
