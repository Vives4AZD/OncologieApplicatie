<div class="row">
  <div class="col-8">
  </div>
  <div class="col-2">
    <input type="text" placeholder="zoek">
  </div>
  <div class="col-2 btnSearch">
    <button class="btn btn-primary" (click)="Search()">Zoek</button>
  </div>
</div>

<div class="row">
  <div class="col-3">
  </div>
  <div class="col-6">
    <table id="dtBasicExample" class="table table-striped">
      <thead>
      <th scope="col" class="col">Gene Code</th>
      <th scope="col" class="col">Name Code</th>
      <th scope="col" class="col"> </th>
      </thead>
      <tbody>
        <tr *ngFor="let gen of gens.rows">
          <td>{{gen.doc.Protein}}</td>
          <td>{{gen.doc.cDNA}}</td>
          <td><button class="btn btn-primary" (click)="GoToDetail(gen.id)">Go to detail</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-3">
  </div>
</div>
