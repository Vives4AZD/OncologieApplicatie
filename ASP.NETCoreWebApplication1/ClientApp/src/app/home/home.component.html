<div class="row">
  <div class="col-8">
  </div>
  <div class="col-4">
    <!--<h1>Zoek op gen</h1>-->
    <input type="text" id="search" [ngModel]="searchText" (ngModelChange)="searchKey($event)" placeholder="Find by name"
           ngModel>
  </div>
</div>

<div class="row">
  <div class="col-3">
  </div>
  <div class="col-6">
    <table id="dtBasicExample" class="table table-striped">
      <thead>
      <th scope="col" class="col">Gene Code</th>
      <th scope="col" class="col">Name Code</th>
      <th scope="col" class="col"> </th>
      </thead>
      <tbody>
        <tr *ngFor="let gen of filteredgens">
          <td>{{gen.doc.Protein}}</td>
          <td>{{gen.doc.cDNA}}</td>
          <td><button class="btn btn-primary" (click)="GoToDetail(gen.id)">Go to detail</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-3">
  </div>
</div>
